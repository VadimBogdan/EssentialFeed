# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI_iOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-13
    continue-on-error: true

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.3.1.app
    
    - name: Build and test
      run: xcodebuild clean build test -workspace EssentialApp/EssentialApp.xcworkspace -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 14,OS=16.4" ONLY_ACTIVE_ARCH=YES
      
    - name: Cache
      id: cache
      uses: actions/cache@v3
      with:
        path: Users/runner/Library/Developer/CoreSimulator/Devices
        key: cache2
      
  job1:
    if: ${{ always() }}
    needs: [build]
    
    runs-on: macos-13
    
    - name: Cache
      id: cache
      uses: actions/cache@v3
      with:
        path: Users/runner/Library/Developer/CoreSimulator/Devices
        key: cache1
